<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Amellia';
            src: url(fonts/Amellia.ttf) format('truetype') /*(caso queira acrescentar um novo formato de fonte)*/;
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype(ttf)
                - embedded-pentype
                - truetype-aat (Apple Advanced Typography)
                - svg

            */
        }
        body{
            font-family:'amellia', Helvetica, sans-serif;
            font-size: 2em;
        }

        h1{
            
            font: normal normal 3em amellia;
            text-decoration: underline 3px;
        }
    </style>
</head>
